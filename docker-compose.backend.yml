services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rentwise-backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      DATABASE_URL: postgresql+psycopg2://rentwise_user:rentwise_password@db:5432/rentwise
      APP_ENV: dev
      METRICS_TTL_HOURS: 24
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    container_name: rentwise-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rentwise
      POSTGRES_USER: rentwise_user
      POSTGRES_PASSWORD: rentwise_password
    ports:
      - "5432:5432"
    volumes:
      - rentwise_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rentwise_user -d rentwise"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  rentwise_pgdata:
